<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1877F2, #4A90E2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        input[type="text"] {
            width: 85%;
            padding: 12px;
            border: 2px solid white;
            border-radius: 8px;
            margin-bottom: 15px;
            outline: none;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background: linear-gradient(45deg, #4267B2, #29487D);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #365899;
        }
        .result {
            margin-top: 20px;
        }
        video {
            max-width: 100%;
            border-radius: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ddd;
        }
        .whatsapp-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .whatsapp-icon {
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: 0.3s;
        }
        .whatsapp-menu {
            display: none;
            position: absolute;
            bottom: 70px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .whatsapp-menu a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
        }
        .whatsapp-menu a:hover {
            background: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RABBIT-XD Facebook Video Downloader</h1>
        <input type="text" id="urlInput" placeholder="Enter Facebook Video URL">
        <button onclick="fetchFacebookVideo()">Download</button>
        <div id="result" class="result"></div>
    </div>
    <div class="footer">MADE BY MR-RABBIT</div>

    <div class="whatsapp-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="whatsapp-icon" onclick="toggleWhatsAppMenu()">
        <div class="whatsapp-menu" id="whatsappMenu">
            <a href="https://wa.me/+919874188403" target="_blank">ðŸ“ž Contact Owner</a>
            <a href="https://wa.me/+917439382677" target="_blank">ðŸ’¬ Contact Helper</a>
        </div>
    </div>

    <script>
    function fetchFacebookVideo() {
        const url = document.getElementById('urlInput').value;
        const resultContainer = document.getElementById('result');
        resultContainer.innerHTML = '';
        if (!url) {
            alert("Please enter a valid URL");
            return;
        }
        resultContainer.innerHTML = '<p>Fetching...</p>';
        
        const apiUrl = `https://www.velyn.biz.id/api/downloader/facebookdl?url=${encodeURIComponent(url)}`;
        
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                resultContainer.innerHTML = '';
                if (data.status && data.data && data.data.url) {
                    const mediaUrl = data.data.url;
                    const videoElement = document.createElement('video');
                    videoElement.src = mediaUrl;
                    videoElement.controls = true;
                    resultContainer.appendChild(videoElement);
                } else {
                    alert("Error: Media URL not found");
                }
            })
            .catch(error => {
                console.error("Error fetching the Facebook video:", error);
                alert("There was an error fetching the video.");
                resultContainer.innerHTML = '';
            });
    }

    function toggleWhatsAppMenu() {
        var menu = document.getElementById("whatsappMenu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
    </script>
</body>
</html>
